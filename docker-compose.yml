version: '3.9'

services:
  # LiveKit SFU Server
  livekit:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml
    ports:
      - "7552:7880"
      - "7553:7881"
      - "7554:7882/udp"
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml
    depends_on:
      - redis
    networks:
      - conference-net

  # Redis for LiveKit Room State
  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    networks:
      - conference-net

  # Python Backend API
  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "7550:8000"
    environment:
      - LIVEKIT_API_URL=ws://livekit:7880
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secret_must_be_at_least_32_chars_long_for_security_reasons
    volumes:
      - ./backend:/app
    depends_on:
      - livekit
    networks:
      - conference-net

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "7551:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - conference-net

networks:
  conference-net:
    driver: bridge
