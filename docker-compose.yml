version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: nimeet-mongodb
    restart: unless-stopped
    ports:
      - "7675:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: nimeet
    networks:
      - nimeet-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nimeet-backend
    restart: unless-stopped
    ports:
      - "7676:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/nimeet
      - JWT_SECRET=supersecretkey123changethisinproduction
      - CLIENT_URL=http://localhost:7677
      - NODE_ENV=development
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - nimeet-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nimeet-frontend
    restart: unless-stopped
    ports:
      - "7677:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:7676
      - REACT_APP_SOCKET_URL=http://localhost:7676
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - nimeet-network
    stdin_open: true
    tty: true

networks:
  nimeet-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local

